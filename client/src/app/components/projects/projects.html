<div class="projects-container">
  <h2>My Orders</h2>

  <div *ngIf="orders.length === 0" class="no-orders">
    <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
      <rect x="30" y="40" width="60" height="50" rx="4" stroke="#94a3b8" stroke-width="2" opacity="0.3"/>
      <path d="M45 40V30C45 26 48 23 52 23H68C72 23 75 26 75 30V40" stroke="#94a3b8" stroke-width="2" opacity="0.3"/>
      <line x1="30" y1="55" x2="90" y2="55" stroke="#94a3b8" stroke-width="2" opacity="0.3"/>
    </svg>
    <p>No projects yet</p>
  </div>

  <div class="projects-grid">
    <div *ngFor="let order of orders" class="project-card" (click)="viewOrder(order)">
      <div class="card-header">
        <div class="folder-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
            <path d="M3 7C3 5.89543 3.89543 5 5 5H9L11 7H19C20.1046 7 21 7.89543 21 9V17C21 18.1046 20.1046 19 19 19H5C3.89543 19 3 18.1046 3 17V7Z" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="status-badge">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>{{ order.status === 'draft' ? 'Draft' : 'Completed' }}</span>
        </div>
      </div>
      
      <div class="card-content">
        <h3>Dashboard Project</h3>
        <p class="created-date">Created {{ order.orderDate | date:'dd.M.yyyy' }}</p>
        <p class="order-amount">${{ order.ordersSum || order.totalAmount || 0 }}</p>
      </div>
    </div>
  </div>
</div>
