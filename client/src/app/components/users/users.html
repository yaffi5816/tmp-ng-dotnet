<div class="users-container">
  <div class="users-header">
    <div class="header-content">
      <h1>Users Management</h1>
      <p>Manage system users</p>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading users...</p>
  </div>

  <div *ngIf="!loading" class="users-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Admin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>
            <span class="badge" [class.admin]="user.isAdmin" [class.user]="!user.isAdmin">
              {{ user.isAdmin ? 'Admin' : 'User' }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-edit" (click)="editUser(user)">Edit</button>
            <button class="btn-delete" (click)="deleteUser(user.userId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="editingUser" class="modal">
    <div class="modal-content">
      <h2>Edit User</h2>
      <form (ngSubmit)="saveUser()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" [(ngModel)]="editingUser.userName" name="userName" required>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="editingUser.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="editingUser.lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" [(ngModel)]="editingUser.isAdmin" name="isAdmin">
            Admin
          </label>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" (click)="cancelEdit()">Cancel</button>
          <button type="submit" class="btn-save" (click)="saveUser()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
